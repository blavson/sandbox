<form #userForm="ngForm">
  <div class="container">
    <div class="form-group">
      <div class="form-group-item">
        <label for="userNameInput">Username</label>
        <input
          type="text"
          name="userNameInput"
          class="form-control"
          [ngClass]="{
            'is-invalid': userNameInput.errors && userNameInput.touched
          }"
          #userNameInput="ngModel"
          [(ngModel)]="aplcnt.userName"
          appForbiddenName="JohnDoe"
          required
          minlength="4"
        />
        <div *ngIf="userNameInput.errors?.required" class="invalid-feedback">
          Please choose a username.
        </div>
        <div *ngIf="userNameInput.errors?.minlength" class="invalid-feedback">
          Please choose the name with at least 4 characters
        </div>
        <div *ngIf="userNameInput.errors?.forbiddenName">
          Oh, C'mon, be more creative!!!
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-item">
        <label for="emailInput">Email</label>
        <input
          type="text"
          name="emailInput"
          [(ngModel)]="aplcnt.email"
          class="form-control"
          #emailInput="ngModel"
          [ngClass]="{
            'is-invalid': emailInput.errors && emailInput.touched
          }"
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        />
        <div *ngIf="emailInput.errors?.pattern" class="invalid-feedback">
          Invalid Email
        </div>
      </div>

    </div>

    <button
      class="btn btn-secondary"
      [ngClass]="{ 'disabled': !userForm.form.valid }"
    >
      Submit form
    </button>
  </div>
</form>
